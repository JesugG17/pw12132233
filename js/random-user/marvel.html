<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./marvel.css">
    <title>Document</title>
</head>
<body>
    <article>
        <img class="photo hidden" src="" alt="">
        <h4 class="default_message">Search for a character</h4>
        <h4 class="no_results hidden">No results found with <strong class="strong"></strong></h4>
        <h4 class="name hidden"></h4>
        <form class="form">
            <input class="input_search" type="text" placeholder="ej. capitan america">
            <img src="./search.svg" alt="Search icon">
        </form>
        <div>
            <button class="prev opacity-0 disabled">Prev</button>
            <button class="next opacity-0 disabled">Next</button>
        </div>
    </article>
    <script src="./marvel.js"></script>
</body>
</html>
